  <body>
    <div id="root"></div>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        document.body.innerHTML += '<div style="color:red; padding:20px; font-family:monospace; background:white; z-index:9999; position:relative;">' +
          '<h1>Global Error</h1>' +
          '<p>' + message + '</p>' +
          '<p>' + source + ':' + lineno + '</p>' +
          '</div>';
      };
      window.addEventListener('unhandledrejection', function(event) {
        document.body.innerHTML += '<div style="color:red; padding:20px; font-family:monospace; background:white; z-index:9999; position:relative;">' +
          '<h1>Unhandled Promise Warning</h1>' +
          '<p>' + event.reason + '</p>' +
          '</div>';
      });
    </script>
